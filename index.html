<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL LOGIN SCREEN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <img src="./assets/RiotGames Logo.svg" alt="">
        <h1>Fazer login</h1>
        <div class="user_box">
            <p>NOME DE USUÁRIO</p>
        </div>
        <div class="password_box">
            <p>SENHA</p>
        </div>
        <div class="social">
            <img src="./assets/Facebook.svg" alt="">
            <img src="./assets/Google.svg" alt="">
            <img src="./assets/Apple.svg" alt="">
            <img src="./assets/Xbox.svg" alt="">
        </div>
        <div>
            <img class="botao" src="./assets/botao.svg" alt="Botao avançar">
            <a href="">NÃO CONSEGUE INICIAL SESSÃO?</a>
            <a href="">CRIAR CONTA</a>
            <a>ESTE APLICATIVO É UMA PRODUÇÃO DO SEU MANO BIOLIS</a>
        </div>
    </div>
    <img class="personas" src="./assets/BACKGROUND.svg" alt="">
</body>
</html>
